<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/css/bootstrap-select.min.css">

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/js/bootstrap-select.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
<div ng-controller="navCtrl">
<header>
<div class="container-fluid">
<div class="row">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<div class="top_header clearfix">
		<div class="logo"><a href="#/"><img src="images/logo.png" alt=""/></a></div>
		<div class="head_rightsec">
			<div class="mobile_nav"><a href="javascript:void(0)"><img src="images/mobile-menu.png" alt=""></a></div>
			<div class="menu_drop">
				<select class="selectpicker" selectpicker="" ng-model="model" toggle-dropdown>
					<option>Hey, {{fname}}!</option>
					<option value="logout">Log Out</option>
				</select>
			</div>
			<div class="menu_right clearfix">
			<div class="cross"><a href="javascript:void(0)"><img src="images/cross_img.png" alt=""></a></div>
				<ul>
				<li ><a href="#/" ng-href="#/">FEED</a></li>
				<li ><a href="#/assignment" ng-href="#/assignment">QUIZZES</a><span class="notification">3</span></li>
				<li ><a href="#/messages" href="#/messages">MESSAGES</a><span class="notification cyanbg" ng-bind="msgCount">11</span></li>
				<li ><a href="#/forum" ng-href="#/forum">FORUM</a><span class="notification pinkbg" ng-bind="forumsCount"></span></li>
				</ul>			
			</div>
			
			
		</div>		
		</div>			
	</div>	
</div>
</div>		
</div>
 </div>
</header>
<script type="text/javascript">
 $('.mobile_nav').click(function()
	{
		if($(this).hasClass('shows'))
		{			
			$('.menu_right').animate({'left':'-220px'})
			$(this).removeClass('shows');	
		}
		else
		{
			$('.menu_right').animate({'left':'0px'})
			$(this).addClass('shows');
		}		
	});
	
	$('.cross').click(function()
	{
		$('.menu_right').animate({'left':'-220px'})
		$('.mobile_nav').removeClass('shows');
	});
</script>
</div>
