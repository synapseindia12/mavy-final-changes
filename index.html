	<script type="text/javascript">
		$(function(){
			$(document).on('click','.viewImage a',function(){
				var attr = $(this).parent('.viewImage').parent().find('.postbody').attr('style');
				if (typeof attr !== typeof undefined && attr !== false) {
					$(this).parent('.viewImage').parent().find('.postbody').removeAttr('style');
					$(this).parent('.viewImage').parent().find('.postbody').find('img').css({'height':'0'});
					$(this).html('..View Image');	
				}
				else{
					$(this).parent('.viewImage').parent().find('.postbody').css({'max-height':'100%'});
					$(this).parent('.viewImage').parent().find('.postbody').find('img').css({'height':'auto'});
					$(this).html('Collapse');
				}
			});
			$(document).on('click','.readMoretab a',function(){
				var attr = $(this).parent('.readMoretab').siblings('.postbody').attr('style');
				if (typeof attr !== typeof undefined && attr !== false) {
					$(this).parent('.readMoretab').siblings('.postbody').removeAttr('style');
					$(this).html('..Read more');	
				}
				else{
					$(this).parent('.readMoretab').siblings('.postbody').css({'max-height':'100%'});
					$(this).html('Collapse');
				}
			});
			$(document).on('click','.readmore a',function(){
				var attr = $(this).parent('.readmore').siblings('.postbody').attr('style');
				if (typeof attr !== typeof undefined && attr !== false) {
					$(this).parent('.readmore').siblings('.postbody').removeAttr('style');
					$(this).html('..Read more');	
				}
				else{
					$(this).parent('.readmore').siblings('.postbody').css({'max-height':'100%'});
					$(this).html('Collapse');
				}
			});
		});			
	</script>
